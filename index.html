<!DOCTYPE html>
<html lang="en-GB">

<head>
    <title>Christopher Warner - Game Programming Protfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="CSS/MainStyle.css" rel="stylesheet">
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/prettify.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
</head>

<body>
    <main>
    <!--Page Container-->
    <div id="page-container">
        <div id="page-background"></div>
        <div id="page">
            <div class="showcase-wrapper" style="min-height: 545px;">
                <video loop autoplay muted class="showcase-video">
                    <source src="Showcase/Videos/PlayerSyncing.mp4" type="video/mp4">
                    <source src="Showcase/Videos/PlayerSyncing.webm" type="video/webm">
                    <source src="Showcase/Videos/PlayerSyncing.ogy" type="video/ogy">
                    <!--Note that it doesn't play multiple, it just lists the supported videos-->
                </video>
            </div>

            <div class="about-me-section">
                <span class="title-large title"> About Me</span>
            </div>
            <div class="group-projects middle-align">
                <span class="title-medium title">Professional Projects</span>
                <div style="text-align: center; color: white;">
                <span class="text">Click on the titles to see more details.</span>
            </div>
            </div>

            <div class = "project-holder">
                <div class="project-container">
                    <div class="project-contents">
                        <div id="row">
                            <div class="card-holder">Test1</div>
                            <div class="card-holder">Test2</div>
                            <div class="card-holder">Test3</div>
                            <div class="card-holder">Test4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Menu Bar-->
    <div id="menubar-container">
        <!-- Menu Bar Background-->
        <div id="menu-background"></div>
        <!-- Menu Bar Background End-->
        <!-- Menu Bar Container-->
        <div class="container-fluid">
            <div class="col-xs-8 col-sm-4 col-md-3 col-lg-3 col-xl-2">
                <div id="menubar-title" class="noselect">
                    <span>Chris Warner</span>
                    </div>
            </div>
            <div class="col-sm-6 col-md-9 col-lg-9 col-xl-10">

            </div>
        </div>
        <!-- Menu Bar Container End-->
    </div>
</main>
    
    <footer>
        <div>

        </div>
    </footer>
</body>
</html>
